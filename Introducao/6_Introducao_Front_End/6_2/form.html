<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
  <header>Dev/Agas</header>
  <form action="" enctype="multipart/form-data" class="cv-content">
    <fieldset class="personal-data">
      <div>
        <label for="" class="label-content">Nome:</label>
        <input id="name" type="text" maxlength="40" required="required" class="line-content">
      </div>

      <div>
        <label for="" class="label-content">Email:</label>
        <input id="mail" type="text" maxlength="50" required="required" class="line-content">
      </div>

      <div>
        <label for="" class="label-content">Endereço:</label>
        <input id="address" type="text" maxlength="200" required="required" class="line-content">
      </div>

      <div>
        <label for="" class="label-content">Cidade:</label>
        <input id="city" type="text" maxlength="200" required="required" class="line-content">
      </div>

      <div>
        <label for="" class="label-content">Estado:</label>
        <select id="state" name="estado" id="state" required="required" class="line-content">
          <option selected value="">vazio</option>
        </select>
      </div>

      <div class="tipo-content">
        <p class="label-content tipo">Tipo:</p>
        <label for="house"><input id="house" name="tipo" value="Casa" type="radio" required="required"> Casa</label>
        <label for="apartment" ><input id="apartment" name="tipo" value="Apartamento" type="radio"required="required"> Apartamento</label>
      </div>
    </fieldset>

    <fieldset class="carrer-info">
      <label for="" class="label-content">Resumo:</label>
      <textarea id="resume" name="resumo" id="resume" cols="30" rows="5" maxlength="100" required="required" class="line-content"></textarea>

      <div>
        <label for="" class="label-content">Cargo:</label>
        <input id="ocuppation" type="text" maxlength="40" required="required" class="line-content">
      </div>

      <div>
        <label for="" class="label-content">Descrição do Cargo:</label>
        <input id="description" type="text" maxlength="500" required="required" class="line-content">
      </div>

      <div>
        <label for="" class="label-content">Data de Início: </label>
        <input id="initial-date" type="texto" required="required" class="line-content">
      </div>
    </fieldset>
    <section class="button-content">
      <div>
        <button id="validate" type="submit">Enviar</button>
      </div>
      <div><button id="clear">Clear</button></div>
    </section>
  </form>

  

  <section id="resume-content">
    <h1>Resumo da Informações:</h1>
    <hr>

  </section>

  <script src="script.js"></script>
</body>
</html>
