<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      // title
      var title = document.getElementById("page-title")
      title.style.fontSize = '60px'
      title.innerText = 'Red Hot Chilli Peppers'

      // second paragraph
      var secondParagraph = document.getElementById("second-paragraph")
      secondParagraph.innerText = 'algum texto'
      secondParagraph.style.border = '15px ridge red'

      // subtitle
      var subtitle = document.getElementById("subtitle")
      subtitle.innerText = 'Melhor Banda do Mundo'
      subtitle.style.border = '8px solid black'
      subtitle.style.textAlign = 'Center'
    </script>
  </body>
</html>
