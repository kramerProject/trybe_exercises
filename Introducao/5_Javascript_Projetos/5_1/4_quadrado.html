<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()


 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
  function changeParagraph(text, number) {
    let paragraph = document.getElementsByTagName("p")
    paragraph[number].innerText = text 
  }

  function changeSquareColor(classe, color) {
    let square = document.getElementsByClassName(classe)
    square[0].style.backgroundColor = color
  }

  function changeTitle() {
    let titulo = document.getElementsByTagName('h1')
    titulo[0].innerText = "Exercício 5.1 - Javascript"
  }

  function changeParagraphText() {
    let titulo = document.getElementsByTagName('p')

    for (let i = 0; i < titulo.length; i +=1) {
      let maisculo = titulo[i].innerText.toUpperCase()
      titulo[i].innerText = maisculo
    }
  }

  function showAllParagraphs() {
    let paragraph = document.getElementsByTagName('p')

    for (let i = 0; i < paragraph.length; i +=1) {
      console.log(paragraph[i].innerText)
    }
  }

  changeParagraph("primeiro paragrafo", 0)
  changeParagraph("Segundo paragrafo", 1) 
  changeParagraph("Terceiro paragrafo", 2)
  changeSquareColor("main-content", "rgb(76,164,109)")
  changeSquareColor("center-content", "white")
  changeTitle()
  changeParagraphText()
  showAllParagraphs()
        
        
    </script>
  </body>
</html>
